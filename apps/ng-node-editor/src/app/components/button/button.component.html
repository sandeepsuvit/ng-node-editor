<div class="wrapper">
  <button
    class="btn-round btn-round-delete"
    *ngIf="showDelete"
    (click)="onClickDelete()"
  >
    <svg
      fill="currentColor"
      stroke-width="0"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 448 512"
      height="1em"
      width="1em"
      style="overflow: visible; color: currentcolor"
    >
      <path
        d="m170.5 51.6-19 28.4h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6h-93.7c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6 36.7 55H424c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8v304c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128h-8c-13.3 0-24-10.7-24-24s10.7-24 24-24h69.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128v304c0 17.7 14.3 32 32 32h224c17.7 0 32-14.3 32-32V128H80zm80 64v208c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0v208c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0v208c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z"
      ></path>
    </svg>
  </button>
  <button class="btn-round btn-round-add" (click)="onClickAdd()" #addBtn>
    <svg
      fill="currentColor"
      stroke-width="0"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 16 16"
      height="1em"
      width="1em"
      style="overflow: visible; color: currentcolor"
    >
      <path d="M14 7v1H8v6H7V8H1V7h6V1h1v6h6z"></path>
    </svg>
  </button>

  <!-- Dropdown selector -->
  <div class="dropdown" *ngIf="isOpen" #dropdown>
    <form [formGroup]="addNodeFrm" (ngSubmit)="onSubmitAddNode()">
      <label for="inputs" class="label">Number of inputs</label>
      <input
        id="inputs"
        class="input"
        type="number"
        min="1"
        max="4"
        formControlName="inputs"
      />

      <label for="outputs" class="label">Number of outputs</label>
      <input
        id="outputs"
        class="input"
        type="number"
        min="1"
        max="4"
        formControlName="outputs"
      />
      <button type="submit" [disabled]="!addNodeFrm.valid" class="btn">
        Add Node
      </button>
      &nbsp;
      <button type="button" class="btn btn-cancel" (click)="onCloseDropdown()">
        Cancel
      </button>
    </form>
  </div>
</div>
